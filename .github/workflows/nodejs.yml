name: Node CI

on: [push, pull_request]

jobs:
  test:
    env:
      FORCE_COLOR: '1'
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - node-version: '22'
          - node-version: '24'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: ./.github/actions/prepare
        with:
          node-version: ${{ matrix.node-version }}
      - name: Test
        run: npm test
